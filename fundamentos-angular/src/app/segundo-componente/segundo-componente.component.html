<h2>Aprofundando conhecimentos em template</h2>


<!-- INTERPOLAÇÃO E PIPES -->
<p>{{ nome | uppercase}}</p>

<!-- FORMATAÇÃO DE DATAS -->
<p>Data Nascimento: {{dataNascimento | date: "dd/MM/yyy"}}</p>

<!-- PROPERTY BINDING -->
<img [src]="urlImagem" width="300">

<!-- EVENT BINDING -->
<button (click)="mostrarDataNascimento()" type="button">Mostrar data de Nascimento</button>
